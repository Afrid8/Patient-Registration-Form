<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 15px;
      line-height: 1.7;
      color: #c4c3ca;
      background-color: #1f2029;
      overflow-x: hidden;
      background-image: url('./Picture1.jpg');
    }

    a {
      cursor: pointer;
      transition: all 200ms linear;
    }

    a:hover {
      text-decoration: none;
    }

    .link {
      color: #c4c3ca;
    }

    .link:hover {
      color: #ffeba7;
    }

    p {
      font-weight: 500;
      font-size: 14px;
      line-height: 1.7;
    }

    h4 {
      font-weight: 600;
    }

    h6 span {
      padding: 0 20px;
      text-transform: uppercase;
      font-weight: 700;
    }

    .section {
      position: relative;
      width: 100%;
      display: block;
    }

    .full-height {
      min-height: 100vh;
    }

    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked) {
      position: absolute;
      left: -9999px;
    }

    .checkbox:checked + label,
    .checkbox:not(:checked) + label {
      position: relative;
      display: block;
      text-align: center;
      width: 60px;
      height: 16px;
      border-radius: 8px;
      padding: 0;
      margin: 10px auto;
      cursor: pointer;
      background-color: #ffeba7;
      transition: background-color 0.3s ease;
    }

    .checkbox:checked + label:before,
    .checkbox:not(:checked) + label:before {
      position: absolute;
      display: block;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: #ffeba7;
      background-color: #102770;
      font-family: 'unicons';
      content: '\eb4f';
      z-index: 20;
      top: -10px;
      left: -10px;
      line-height: 36px;
      text-align: center;
      font-size: 24px;
      transition: all 0.5s ease;
    }

    .checkbox:checked + label:before {
      transform: translateX(44px) rotate(-270deg);
    }

    .card-3d-wrap {
      position: relative;
      width: 440px;
      max-width: 100%;
      height: 740px; /* Adjusted height to accommodate fewer fields */
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      perspective: 800px;
      margin-top: 60px;
    }

    .card-3d-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      transition: all 600ms ease-out;
    }

    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      background-color: #2a2b38;
      /* background-image: url('./Picture1.jpg'); */
      background-position: bottom center;
      background-repeat: no-repeat;
      background-size: 300%;
      position: absolute;
      border-radius: 6px;
      left: 0;
      top: 0;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      -o-backface-visibility: hidden;
      backface-visibility: hidden;
      transition: transform 0.8s ease;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.2); /* Add shadow effect */
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
      transform: rotateY(180deg);
    }

    .center-wrap {
      position: absolute;
      width: 100%;
      padding: 0 35px;
      top: 50%;
      left: 0;
      transform: translate3d(0, -50%, 35px) perspective(100px);
      z-index: 20;
      display: block;
    }

    .form-group {
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      margin-bottom: 20px; /* Added margin for better spacing */
      animation: slideIn 0.5s ease forwards; /* Apply slide in animation */
    }

    .form-style {
      padding: 13px 20px;
      padding-left: 55px;
      height: 48px;
      width: calc(100% - 75px); /* Adjusted width to accommodate icon */
      font-weight: 500;
      border-radius: 4px;
      font-size: 14px;
      line-height: 22px;
      letter-spacing: 0.5px;
      outline: none;
      color: #ffeba7;
      background-color: #1f2029;
      border: 2px solid transparent; /* Added border for glow effect */
      transition: all 200ms linear;
      box-shadow: inset 0 0 10px rgba(255, 235, 167, 0.2); /* Add responsive shadow effect */
    }

    .form-style:focus,
    .form-style:active {
      border-color: #ffeba7; /* Adjust border color on focus */
      box-shadow: inset 0 0 10px rgba(255, 235, 167, 0.4); /* Adjust shadow on focus */
    }

    .input-icon {
      position: absolute;
      top: 0;
      left: 18px;
      height: 48px;
      font-size: 24px;
      line-height: 48px;
      text-align: left;
      color: #ffeba7;
      transition: all 200ms linear;
    }

    .form-group input:-ms-input-placeholder {
      color: #c4c3ca;
      opacity: 0.7;
      transition: all 200ms linear;
    }

    .form-group input::-moz-placeholder {
      color: #c4c3ca;
      opacity: 0.7;
      transition: all 200ms linear;
    }

    .form-group input:-moz-placeholder {
      color: #c4c3ca;
      opacity: 0.7;
      transition: all 200ms linear;
    }

    .form-group input::-webkit-input-placeholder {
      color: #c4c3ca;
      opacity: 0.7;
      transition: all 200ms linear;
    }

    .form-group input:focus:-ms-input-placeholder {
      opacity: 0;
      transition: all 200ms linear;
    }

    .form-group input:focus::-moz-placeholder {
      opacity: 0;
      transition: all 200ms linear;
    }

    .form-group input:focus:-moz-placeholder {
      opacity: 0;
      transition: all 200ms linear;
    }

    .form-group input:focus::-webkit-input-placeholder {
      opacity: 0;
      transition: all 200ms linear;
    }

    .btn {
      border-radius: 4px;
      height: 44px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 200ms linear;
      padding: 0 30px;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: none;
      background-color: #ffeba7;
      color: #102770;
      box-shadow: 0 8px 24px 0 rgba(255, 235, 167, 0.2);
      animation: slideIn 0.5s ease forwards; /* Apply slide in animation */
    }

    .btn:active,
    .btn:focus {
      background-color: #102770;
      color: #ffeba7;
      box-shadow: 0 8px 24px 0 rgba(16, 39, 112, 0.2);
    }

    .btn:hover {
      background-color: #102770;
      color: #ffeba7;
      box-shadow: 0 8px 24px 0 rgba(16, 39, 112, 0.2);
      transform: translateY(-2px); /* Add lift effect on hover */
    }

    .logo {
      position: absolute;
      top: 30px;
      right: 30px;
      display: block;
      z-index: 100;
      transition: all 250ms linear;
    }

    .logo img {
      height: 26px;
      width: auto;
      display: block;
    }

    /* Fade in animation for card */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Slide in animation for form elements */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">Patient Registration Form</h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">Log In</h4>
                      <form id="login-form">
                        <div class="form-group">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-at" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-lock-alt" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <button type="submit" class="btn mt-4">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">Sign Up</h4>
                      <form id="signup-form">
                        <div class="form-group">
                          <input type="text" name="full-name" class="form-style" placeholder="Your Full Name" id="full-name" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-user" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="dob" class="form-style" placeholder="Date of Birth" id="dob" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-calendar-alt" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="ssn" class="form-style" placeholder="Social Security Number" id="ssn" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-id-card" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="gender" class="form-style" placeholder="Gender" id="gender" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-venus-mars" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="phone" class="form-style" placeholder="Phone Number" id="phone" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-phone" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" name="regemail" class="form-style" placeholder="Your Email" id="regemail" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-at" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="regpass" class="form-style" placeholder="Create Password" id="regpass" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-lock-alt" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="confirmpass" class="form-style" placeholder="Confirm Password" id="confirmpass" autocomplete="off" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;">
                          <i class="input-icon uil uil-lock-alt" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); color: #ffeba7;"></i>
                        </div>
                        <button type="submit" class="btn mt-4">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".checkbox").on("change", function () {
        $(".card-3d-wrap").toggleClass("card-3d-flip");
      });

      $("#login-form").submit(function(e) {
        e.preventDefault();
        // Add your login form submission logic here
      });

      $("#signup-form").submit(function(e) {
        e.preventDefault();
        // Add your signup form submission logic here
      });
    });
  </script>
</body>
</html>
